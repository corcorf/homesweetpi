<!DOCTYPE html>
<html>
<head>
  <title>HOMESWEETPI</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/styles/style.css">
  <style>
    .error {
      color: red;
    }
  </style>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.0.2"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">HomeSweetPi</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Table of Recent Readings</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Charts
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="/air_charts">Air</a>
          <a class="dropdown-item" href="/plant_charts">Soil</a>
          <a class="dropdown-item" href="/charts">All</a>
        </div>
      </li>
    </ul>
  </div>

  <form class="form-inline" method="GET">
    <input class="form-control mr-sm-2" type="search" placeholder="Number of days to plot" aria-label="Search" name="n_days">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Update chart</button>
  </form>
</nav>
<body>
  <div class="container-fluid">
    <!-- <h1 class="page_title"><a href="/">HomeSweetPi</a></h1> -->
    <div id="vis"></div>
      <script type="text/javascript">
        (function(vegaEmbed) {
          var spec={{ chart_filename|safe }};
          var embedOpt = {"mode": "vega-lite"};
          vegaEmbed("#vis", spec, embedOpt)
        })(vegaEmbed);

      </script>

    <p><a href="/">View latest readings</a></p> -->

</html>
